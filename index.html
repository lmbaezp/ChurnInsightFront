<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChurnInsight</title>
    <link rel="shortcut icon" href="/src/public/img/favicon1.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/css/styles.css">

</head>

<body class="login-bg d-flex flex-column align-items-center justify-content-between vh-100">

    <div>
        <div class="container d-flex text-center m-4 justify-content-center align-items-center">
            <img src="/src/public/img/blanco_bgazul.png" class="img-login" alt="Logo">
            <p class="ms-4 m-2 fs-1 fw-bold text-white">ChurnInsight</p>
        </div>


        <div class="mx-4 p-5 shadow-lg card">
            <h4 class="text-center mb-4">Ingresar credenciales</h4>

            <form id="form-login" novalidate>
                <div class="col-12 mb-3">
                    <label for="validationCustomUsername" class="form-label">Nombre de usuario
                        <span class="text-danger">*</span>
                    </label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person"></i></span>
                        <input id="loginUser" type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                    </div>
                    <div id="loginUserError" class="errorMsg form-text ms-1 text-danger"></div>
                </div>

                <div class="col-12 mb-3">
                    <label for="loginPass" class="form-label">Contraseña
                        <span class="text-danger">*</span>
                    </label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-lock"></i></span>
                        <input id="loginPass" type="password" class="form-control" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePass"
                            aria-label="Mostrar contraseña">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                    <div id="loginPassError" class="errorMsg form-text ms-1 text-danger"></div>
                </div>

                <button type="submit" id="btn-sign-in" class="btn btn-primary w-100 mt-3 fw-bold">ACEPTAR</button>
                <p class="text-center mt-3 mb-0">
                    <a class="icon-link icon-link-hover mx-auto" href="/src/views/signup.html">
                        Registrarse
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
                            <path
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                        </svg>
                    </a>
                </p>
            </form>
        </div>
    </div>
    
    <footer id="footer-log"
        class="d-flex justify-content-around align-items-center p-3 mx-0 mt-5 vw-100 bg-white shadow">
        <p class="text-footer my-0 d-none d-md-block fw-bold">Transformando datos en decisiones
            de retención</p>
        <img src="/src/public/img/azul_bgblanco.png" alt="Logo" width="30" height="30" class="d-none d-md-block">
        <p class="text-footer text-center my-0 fw-bold">Hackathon ONE – No Country 2025 – Equipo 43 </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/src/js/formUtils.js"></script>
    <script src="/src/js/api.js"></script>
    <script type="module" src="/src/js/auth.js"></script>

</body>
