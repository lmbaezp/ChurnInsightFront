<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChurnInsight</title>
    <link rel="shortcut icon" href="/src/public/img/favicon1.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/src/css/styles.css">


</head>

<body id="unautAccess" class="d-flex flex-column justify-content-between min-vh-100">

    <div class="container-fluid p-0" id="header-navbar"> </div>

    <main>
        <div class="row container mx-auto mt-5">
            <div class="col-12 mb-3">
                <div class="card shadow-lg p-3">
                    <div class="card-body">
                        <h5 id="title-card-pred" class="card-title-data card-title fs-4 pb-3 border-bottom">Anexe
                            archivo
                        </h5>
                        <form id="form-group-pred" enctype="multipart/form-data" novalidate>
                            <div class="py-3 border-bottom row">
                                <div class="col-md-6">
                                    <input type="file" id="csvFile" class="form-control" placeholder="*" accept=".csv"
                                        required>
                                    <div id="csvFileHelp" class="helpMsg form-text ms-1">El archivo debe ser CSV
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" id="btn-calculate"
                                        class="btn btn-primary w-100 fw-bold">CALCULAR</button>
                                </div>
                                <!-- Button trigger modal -->
                                <div class="d-flex justify-content-center align-items-center">
                                    <a href="/src/public/pdf/requisitos.pdf" target="_blank"
                                        class="me-1 btn text-primary text-decoration-underline">
                                        Ver requisitos del archivo
                                    </a>
                                    <a href="/src/public/csv/plantilla.csv" class="ms-1 text-center" download>
                                        Descargar archivo CSV de ejemplo
                                    </a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="result-group-pred">
            </div>



        </div>


    </main>

    <div id="footer"></div>

    <script src="/src/js/loadComponent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/src/js/api.js"></script>
    <script type="module" src="/src/js/predictionUtils.js"></script>
    <script type="module" src="/src/js/exportUtils.js"></script>
    <script type="module" src="/src/js/predGroup.js"></script>

</body>
